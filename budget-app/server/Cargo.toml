anyhow = "1.0.31"

[dependencies.tide]
#version = "0.15"
path = "../../../tide"
features = [
  "h1-server",
]

[dependencies.tide-rustls]
#version = "^0.1"
path = "../../../tide-rustls"

[dependencies.tide-tracing]
#version = "0.0.7"
