[dependencies.tide-websockets]
path = "../../../tide-websockets"

[dependencies.define_api]
path = "../../define_api"

[dependencies.api]
path = "../api"

[dependencies.rql]
path = "../../../rql"

[dependencies.app-model]
path = "../../app-model"

[dependencies.database-table]
path = "../../../database-table"

